    <style type="text/css">
    	
      .create_group

        position: fixed;
        top:80%;
        left:92%;

      .group_section .panel-default

      .group_section .panel-default a{
        float: right;
        display: inline-block;

    <script type="text/javascript">
       var app=angular.module("myapp",[]);
       app.service("send_group_details",function($http){
            this.send_details=function(v){
                
                var request = $http({ 
                     method: "post", 
                     url: "creategroup.php", 
                     headers:{'content-type':'application/x-www-form-urlencoded'}, 
                     transformRequest: function(obj) {
                                                  var str = [];
                                                  for(var p in obj)
                                                  {
                                                        //console.log(p);
                                                        str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
                                                  }                                                      
                                                  //alert(str.join("&"));
                                                    return str.join("&");
                                            },
                     data: { 
                         
                         gid: v.g_id,
                         gname:v.g_name,
                         uemail:'ram@inmar.com'
                     } 
                 }); 
  
                 // Store the data-dump of the FORM scope. 
                 request.success( 
                     function( data ) { 
  
                         //v.message = data; 
                         //alert(JSON.stringify(data));
                         //v.collect=data;
                         alert("Group created successfully");
                         v.onpageload();
                     } 
                 ); 


            }
       });
       app.service("collect_group_info",function($http){
             this.get_group_info=function(v){

                  $http.get("ginfo.php")
                    .then(function(response) {
                        v.collect = response.data;
                        //alert(JSON.stringify(v.collect));
                    });
             }
       });
       app.controller("control",function($scope,send_group_details,collect_group_info){
            $scope.g_name="";
            $scope.g_id="";
            $scope.collect="";
            $scope.send=function(){
               //alert("hai");
               send_group_details.send_details($scope);
               console.log($scope.collect);
            }
            $scope.onpageload=function(){
              //alert("i am loaded");
              collect_group_info.get_group_info($scope);
            }
            $scope.getcontact=function(groupid){
                console.log(groupid);
            }
       });
    </script>
</head>
<body ng-app="myapp" ng-controller="control" ng-init="onpageload()">

<div class="create_group">
   <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><img src="button.png" width="65" height="50"></a>   
</div>
<div class="container-fluid">
       <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Group</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label >Group Name:</label>
              <input type="text" class="form-control" id="gname" ng-model="g_name" ng-required="true">
            </div>
            <div class="form-group">
              <label >Group Id:</label>
              <input type="text" class="form-control" id="gid" ng-model="g_id" ng-required="true">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="send()">Create</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
<div class="container-fluid group_section">
    <div class="row">
         <div class="col-sm-12 col-xs-12">
              <div ng-repeat="x in collect|orderBy:group_name">
                    <div class="panel panel-default" >
                      <div class="panel-heading">{{x.group_name}}<a class="btn"><img src="button.png" width="20" height="20"></a></div>
                      <div class="panel-body"><a href="#" ng-click="getcontact(x.groupid)">view more....</a></div>
                    </div>
              </div>
         </div>
    </div>
</div>
